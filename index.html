<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FLATICON ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Ecommerce Website</title>
  </head>
  <body>
    <!--=============== HEADER ===============-->
    <header class="header">
      <div class="header-top">
        <div class="header-container container">
          <div class="header-contact">
            <span>(+91) - 2345 - 6789</span>

            <span>Our location</span>
          </div>

          <p class="header-alert-news">
            Super Value Deals - Save more with coupons
          </p>

          <a href="login-register.html" class="header-top-action">
            Log In / Sign Up
          </a>
        </div>
      </div>

      <nav class="nav container">
        <a href="index.html" class="nav-logo">
          <img src="assets/img/logo.svg" alt="" class="nav-logo-img">
        </a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-list">
              <a href="index.html" class="nav-link active-link">Home</a>
            </li>

            <li class="nav-list">
              <a href="shop.html" class="nav-link">Shop</a>
            </li>

            <li class="nav-list">
              <a href="accounts.html" class="nav-link">My Account</a>
            </li>

            <li class="nav-list">
              <a href="compare.html" class="nav-link">Compare</a>
            </li>

            <li class="nav-list">
              <a href="login-register.html" class="nav-link">Login</a>
            </li>
          </ul>

          <div class="header-search">
            <input type="text" placeholder="Search for items..." class="form-input">

            <button class="search-btn">
              <img src="assets/img/search.png" alt="">
            </button>
          </div>
        </div>

        <div class="header-user-actions">
          <a href="wishlist.html" class="header-action-btn">
            <img src="assets/img/icon-heart.svg" alt="">
             <span class="count">3</span>
          </a>

          <a href="cart.html" class="header-action-btn">
            <img src="assets/img/icon-cart.svg" alt="">
             <span class="count">3</span>
          </a>
        </div>
      </nav>
    </header>

    <!--=============== MAIN ===============-->
    <main class="main">
      <!--=============== HOME ===============-->
      <section class="home section-lg">
        <div class="home-container container grid">
          <div class="home-content">
            <span class="home-subtitle"> Hot promotions</span>
            <h1 class="home-title">
              Fashion Trending <span>Great Collection</span>
            </h1>
            <p class="home-description"> 
              Save more with coupons & up to 20% off
            </p>
            <a href="shop.html" class="btn">Shop now</a>
          </div>

          <img src="assets/img/home-img.png" alt="" class="home-img" />
        </div>
      </section>

      <!--=============== CATEGORIES ===============-->
      <section class="categories"></section>

      <!--=============== PRODUCTS ===============-->
      <section class="products"></section>

      <!--=============== DEALS ===============-->
      <section class="deals"></section>

      <!--=============== NEW ARRIVALS ===============-->
      <section class="new__arrivals"></section>

      <!--=============== SHOWCASE ===============-->
      <section class="showcase"></section>

      <!--=============== NEWSLETTER ===============-->
      <section class="newsletter"></section>
    </main>

    <!--=============== FOOTER ===============-->
    <footer class="footer"></footer>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src=""></script>
  </body>
</html>
